<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>Event Finder</title>
  </head>
  <body>
    <div
      class="
        container-fluid
        is-flex is-justify-content-space-between is-align-items-center
      "
    >
      <h1 class="is-size-1 ml-4">Event Finder</h1>
      <a class="button is-primary mr-4">Saved</a>
    </div>

    <section
      class="
        hero
        is-primary is-flex is-justify-content-center is-align-items-center
      "
    >
      <div class="hero-body has-text-centered">
        <p class="title">Choose a State</p>
        <p class="subtitle">to see events near you.</p>
        <div class="dropdown is-hoverable">
          <div class="dropdown-trigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu "
            >
              <span>Dropdown button</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div
            class="dropdown-menu has-text-left"
            id="dropdown-menu"
            role="menu"
          >
            <div class="dropdown-content">
              <a href="#" class="dropdown-item"> Dropdown item </a>
              <a class="dropdown-item"> Other dropdown item </a>
              <a href="#" class="dropdown-item"> Active dropdown item </a>
              <a href="#" class="dropdown-item"> Other dropdown item </a>
              <a href="#" class="dropdown-item"> With a divider </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="columns m-3 is-variable is-2 cardContainer is-multiline"></div>

    <footer>
      <h1>Contact Info here</h1>
    </footer>
    <div class="seatGeekEl">seatGeekInfo</div>
    <div class="googleMapsEl">GoogleMaps</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
